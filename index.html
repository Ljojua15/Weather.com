<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Weather.com</title>
    <link rel="icon" href="images/icon1.png" sizes="16x16">
</head>

<body>

    <div class="container">
        <div class="current-info">

            <div class="data-container">
                <div class="time" id="time">
                    10:01 <span id="am-pm">PM</span>
                </div>
                <div class="data" id="data">
                    Monday, 29 Aug
                </div>
                <div class="others" id="curent-weather-items">
                    <!-- <div class="weather-items">
                        <p>Humidity</p>
                        <p>90.25%</p>
                    </div>

                    <div class="weather-items">
                        <p>Pressure</p>
                        <p>112</p>
                    </div>

                    <div class="weather-items">
                        <p>Wind Speer</p>
                        <p>252</p>
                    </div> -->

                </div>
            </div>


            <div class="place-container">
                <div class="time-zone" id="time-zone">Europa/Georgia</div>
                <div class="country" id="country">IN</div>
            </div>
        </div>

        <div class="future-forecast">


            <div class="today" id="current-temp">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="others">
                    <div class="day">Monday</div>
                    <div class="temp">Night - 23.7&#176; C </div>
                    <div class="temp">Day - 33.8&#176; C </div>
                </div>

            </div>


            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Tue</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                    <div class="temp">Night - 23.7&#176; C </div>
                    <div class="temp">Day - 33.8&#176; C </div>
                </div>

                <div class="weather-forecast-item">
                    <div class="day">Wed</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                    <div class="temp">Night - 23.7&#176; C </div>
                    <div class="temp">Day - 33.8&#176; C </div>
                </div>

                <div class="weather-forecast-item">
                    <div class="day">Thur</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                    <div class="temp">Night - 23.7&#176; C </div>
                    <div class="temp">Day - 33.8&#176; C </div>
                </div>

                <div class="weather-forecast-item">
                    <div class="day">Fri</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                    <div class="temp">Night - 23.7&#176; C </div>
                    <div class="temp">Day - 33.8&#176; C </div>
                </div>

                <div class="weather-forecast-item">
                    <div class="day">Sat</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                    <div class="temp">Night - 23.7&#176; C </div>
                    <div class="temp">Day - 33.8&#176; C </div>
                </div>

                <div class="weather-forecast-item">
                    <div class="day">Sun</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                    <div class="temp">Night - 23.7&#176; C </div>
                    <div class="temp">Day - 33.8&#176; C </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js" integrity="sha512-vFABRuf5oGUaztndx4KoAEUVQnOvAIFs59y4tO0DILGWhQiFnFHiR+ZJfxLDyJlXgeut9Z07Svuvm+1Jv89w5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
</body>

</html>
